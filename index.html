<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="flexCol">
    <div class="flexReg" id="header">
        <h1 id="title">Simple Mans Calculator</h1>
    </div>

    <div class="flexReg" id="content">
        <div class="flexCol" id="frame">
            <div class="flexCol" id="wrapper">
                <div id="displays">
                    <div class="flexCol" class="displays">
                        <div class="display" id="output1"></div>
                        <div class="display" id="output2">0</div>
                    </div>
                </div>
                <div class="flexCol" id="buttons">
                    <div class="row" id="row1">
                        <button id="deleteBtn">DELETE</button>
                        <button id="clearBtn">CLEAR</button>
                    </div>
                    <div class="row" id="row2">
                        <button id="seven">7</button>
                        <button id="eigth">8</button>
                        <button id="nine">9</button>
                        <button id="divide">÷</button>
                    </div>
                    <div class="row" id="row3">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="multiply">x</button>
                    </div>
                    <div class="row" id="row4">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="subtract">-</button>
                    </div>
                    <div class="row" id="row5">
                        <button id="decimal">.</button>
                        <button id="zero">0</button>
                        <button id="equal">=</button>
                        <button id="add">+</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <div class="flexReg" id="footer">
        <p>Copyright © TheDawg101 2022</p> 
    </div>
</body>
</html>
